<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap practice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
        <div class="container mt-4">
            <div class="jumbotron">
                <h1 class="main-titulo">Blog Personal</h1>
            </div>
            <div class="list">
                <h2 v-if="empty" class="nopost my-4 py-4">No hay posts por ahora</h2>
                <div class="row entrada" v-for="blog in blogs">
                    <div class="col-md-8">
                        <h3 class="titulo">{{ blog.title }}</h3>
                        <p class="contenido">{{ blog.text }}</p>
                        <p><em>{{ blog.author }}</em></p>
                    </div>
                    <div class="col-md-4 image-container">
                        <img class="img-thumbnail" v-bind:src="blog.image" alt="">
                    </div>
                </div>
            </div>
            <div class="input ml-4 mt-4">
                <h3>Nuevo Post</h3>
                <div>
                    <label for="title">Titulo: </label>
                    <input v-model="title" @keyup.enter="addPost">
                </div>
                <div>
                    <label for="image">Imagen: </label>
                    <input v-model="image" @keyup.enter="addPost">
                </div>
                <div>
                    <label for="author">Autor: </label>
                    <input v-model="author" @keyup.enter="addPost">
                </div>
                <div>
                    <label for="text">Contenido: </label>
                    <input v-model="text" @keyup.enter="addPost">
                </div>
                <button class="btn btn-primary my-4" v-on:click="addPost">Agregar</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
